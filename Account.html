<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Credit information</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        
          
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Expiration date</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
        />
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">CVV</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
          
              
            >

            
        </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Card address</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
            />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Agree to term and service</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <div class="line"></div>
  </body>
</html>
